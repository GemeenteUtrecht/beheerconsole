{% extends "master.html" %}
{% load static %}

{% block content %}

    <article class="article">
        <header class="header">
            <h1>Processes</h1>
        </header>

        {% for process in object_list %}
        <div class="list-item">
            <h4><a href="{% url 'processes:process-detail' pk=process.pk %}" >{{ process }}</a></h4>
            <span>Department: {{ process.department }}</span>
        </div>
        {% endfor %}

    </article>

{% endblock %}
