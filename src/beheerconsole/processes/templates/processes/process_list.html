{% extends "master.html" %}
{% load static %}

{% block content %}

    <article class="article process-list">
        <header class="header">
            <h1>Processes</h1>
        </header>


        <section class="flex-container">
            <div class="flex-column">
                {% for process in object_list %}
                <div class="list-item">
                    <h4><a href="{% url 'processes:process-detail' pk=process.pk %}" >{{ process }}</a></h4>
                    <span>Department: {{ process.department }}</span>
                </div>
                {% endfor %}
            </div>

            <div class="filter">
                <h4>Filter</h4>
                <form action="" method="get">
                    {{ filter.form.as_p }}
                    <input type="submit" class="button"/>
                </form>
            </div>

        </section>

    </article>

{% endblock %}
