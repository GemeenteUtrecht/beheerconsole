{% extends "master.html" %}
{% load static %}

{% block content %}
    <article class="article">
        <header class="header">
            <h1>Applications</h1>
        </header>

        {% for application in object_list %}
        <div class="list-item">
            <a href="{% url 'applications:application-detail' pk=application.pk %}" >{{ application }}</a>
            <p>{{ application.vendor }}</p>
        </div>
        {% endfor %}
    </article>

{% endblock %}
